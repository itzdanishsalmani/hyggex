<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text Effect</title>
    <style>
        .scrolling-text-container {
            height: 20px; /* Adjust height as needed */
            overflow: hidden; /* Hide the overflow */
            position: relative; /* Relative positioning for child element */
            border: 1px solid #ccc; /* Optional: Add border for visibility */
        }

        .scrolling-text {
            position: absolute; /* Absolute positioning to allow scrolling */
            width: 100%; /* Full width */
            animation: scroll 3s linear infinite; /* Animation properties */
        }

        @keyframes scroll {
            0% {
                transform: translateY(100%); /* Start below the container */
            }
            10% {
                transform: translateY(0); /* Wait at the starting position */
            }
            90% {
                transform: translateY(0); /* Hold until nearly finished */
            }
            100% {
                transform: translateY(-100%); /* End above the container */
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text-container">
        <div class="scrolling-text">
            <div>This is vertically scrolling text! 1</div> 
            <div>This is vertically scrolling text!</div> 
            <div>This is vertically scrolling text!</div> 
            <div>This is vertically scrolling text!</div> 
            <div>This is vertically scrolling text!</div> 
        </div>
    </div>
</body>
</html>
